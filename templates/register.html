<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Register</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        h2{background-color:#E6E6FA;color:Darkslategray}
        table{background-color:#E6E6FA;color:Darkslategray;padding:5px;}
        h3{color:red;font-family:verdana;}
    </style>
</head>
<body>
<div class="row">
    <div class="container" >
        <div class="col-sm-4" ></div>
        <div class="col-sm-4">
             <th> <h2 style="font-family:arial;text-align:center;border:2px solid gray;padding:5px;">Registration</h2></th>

            <form  style="text-align:center;border:2px solid gray;padding:10px;background-color:#E6E6FA;" action="register" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td style="text-align:left;"><h5><b>Username :</b><h5> </td>
                        <td style="text-align:right;"> <input type="text" name="username" placeholder="Username"><br></td>
                    </tr>
                    <tr>
                        <td style="text-align:left;"><h5><b>First Name :</b><h5> </td>
                        <td style="text-align:right;"><input type="text" name="first_name" placeholder="First Name"><br></td>
                    </tr>
                    <tr>
                        <td style="text-align:left;"><h5><b>Last Name :</b><h5> </td>
                        <td style="text-align:right;"><input type="text" name="last_name" placeholder="Last Name"><br></td>
                    </tr>
                    <tr>
                        <td style="text-align:left;"><h5><b>Email Address :</b><h5> </td>
                        <td style="text-align:right;"><input type="email" name="email" placeholder="Email Address"><br></td>
                    </tr>
                    <tr>
                        <td style="text-align:left;"><h5><b>Password :</b><h5> </td>
                        <td style="text-align:right;"><input type="password" name="password" placeholder="Password"><br></td>
                    </tr>
                    <tr>
                        <td style="text-align:left;"><h5><b>Confirm Password :</b><h5> </td>
                        <td style="text-align:right;"><input type="password" name="password1" placeholder="Confirm Password"><br></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="color:black;text-align:right;"> <b><input type="submit"></b></td>
                    </tr>
                </table>
            </form>
            {% for msg in messages %}
            <h3>{{msg}}</h3>
            {% endfor %}

        </div>

    </div>
</div>
</body>
</html>
