<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
             h2{background-color:#E6E6FA;color:Darkslategray}
            table{background-color:#E6E6FA;color:Darkslategray;padding:5px;}
            h3{color:red;font-family:verdana;}
    </style>
</head>
<body>
<div class="row">
    <div class="container" >
        <div class="col-sm-4" ></div>
            <div class="col-sm-4">
                 <th> <h2 style="font-family:arial;text-align:center;border:2px solid gray;padding:5px;">Login Page</h2></th>

                <form  style="text-align:center;border:2px solid gray;padding:10px;background-color:#E6E6FA;" action="login" method="post">
                {% csrf_token %}
                    <table>
                        <tr>
                            <td style="text-align:left;"><h5><b>Username :</b><h5> </td>
                            <td style="text-align:right;"> <input type="text" name="username" placeholder="Username"><br></td>
                        </tr>
                        <tr>
                            <td style="text-align:left;"><h5><b>Password :</b><h5> </td>
                            <td style="text-align:right;"><input type="password" name="password" placeholder="Password"><br></td>
                        </tr>
                        <tr>
                        <td></td>
                        <td style="color:black;text-align:center;"> <b><input type="submit"></b></td>
                        </tr>
                    </table>
                </form>
                 {% for msg in messages %}
                 <h3>{{msg}}</h3>
                 {% endfor %}
            </div>
    </div>
</div>

</body>
</html>
